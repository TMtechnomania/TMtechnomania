<style>
    body{
        margin: 0px;
        padding: 0px;
        width: 340px;
        height: 150px;
    }
    * {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
        width: 340px;
        height: 150px;
  position: relative;
  margin: 0px;
  padding: 0px;
}

.slideshow-container:hover .overlay {
  opacity: 1;
}

a {
  margin: 0px;
  padding: 0px;
  position: absolute;
  bottom: 0;
}

img{
    margin: 0px;
    padding: 0px;
    border-radius: 8px;
    width: 340px;
    height: 150px;
}

/* Hide the images by default */
.mySlides {
  display: none;
  margin: 0px;
  padding: 0px;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  height: 56px;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0px 0px 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text 
.text {
  color: #ffffff;
  font-size: 15px;
  position: absolute;
  padding: 8px 12px;
  background-image: linear-gradient(to right, #389ae0, #31D9F7);
  bottom: 8px;
  width: 340px;
  text-align: center;
}
*/
/* Number text (1/3 etc) 
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
*/
/* The dots/bullets/indicators 
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}
*/
/* Fading animation */

::-webkit-scrollbar {
    width: 0px;
}

a {
  margin: 0px;
  padding: 0px;
  width: 340px;
  height: 150px;
}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
  margin: 0px;
  padding: 0px;
    width: 340px;
    height: 150px;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* The overlay effect - lays on top of the container and over the image */
.overlay {
  position: absolute;
  bottom: 0;
  background-image: linear-gradient(to right, #389ae0, #31D9F7);
  border-radius: 0px 0px 8px 8px;
  color: #f1f1f1;
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 2px;
  margin: 0px;
  text-align: center;
}

</style>

<body>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
