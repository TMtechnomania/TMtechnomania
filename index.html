/* Slideshow container */
.slideshow-container {
        width: 340px;
        height: 150px;
  position: relative;
  margin: 0px;
  padding: 0px;
}

.slideshow-container:hover .overlay {

a {
  margin: 0px;
  padding: 0px;
  position: absolute;
  bottom: 0;
}

img{
    margin: 0px;

    width: 340px;
    height: 150px;
}

/* Hide the images by default */
.mySlides {
  display: none;
  margin: 0px;
  padding: 0px;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 33%;
  width: 48px;
  padding: 16px;
  color: white;
  font-weight: bold;
  height: 52px;
  font-size: 16px;
  transition: 0.6s ease;
  vertical-align: text-top;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0px 0px 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Fading animation */

::-webkit-scrollbar {

}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
  margin: 0px;
  padding: 0px;
    width: 340px;
    height: 150px;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* The overlay effect - lays on top of the container and over the image */
.overlay {
  position: absolute;
  bottom: 0;
  background-image: linear-gradient(to right, #389ae0, #31D9F7);
  border-radius: 0px 0px 8px 8px;
  color: #f1f1f1;
  width: 100%;
  transition: .5s ease;

  color: white;
  font-size: 20px;
  padding: 2px;
  margin: 0px;
